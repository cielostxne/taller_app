<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | El Faro</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/2cb25f2c39.js">
  <link rel="icon" href="../imagenes/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    nav {
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .logo {
      height: 50px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-menu li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .nav-menu li a.active {
      background-color: #007bff;
      border-radius: 5px;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .btn-enviar {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-enviar:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- MENÚ DE NAVEGACIÓN -->
  <nav>
    <div class="nav__imagen">
      <img src="../imagenes/logo.jpg" alt="Logo" class="logo">
    </div>
    <ul class="nav-menu">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="deportes_page.html">Deportes</a></li>
      <li><a href="negocios_page.html">Negocios</a></li>
      <li><a class="active" href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="form-container">
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </section>

</body>
</html>
